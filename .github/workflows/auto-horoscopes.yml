name: Auto Horoscopes

on:
  schedule:
    # Daily at 6AM UTC (covers daily + weekly on Sunday + monthly on 1st)
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      type:
        description: 'Horoscope type to generate'
        type: choice
        options:
          - auto
          - daily
          - weekly
          - monthly
          - all
        default: auto

concurrency:
  group: auto-content
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  generate-horoscopes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Generate horoscopes
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          TYPE="${{ github.event.inputs.type || 'auto' }}"
          if [ "$TYPE" = "auto" ]; then
            npx tsx scripts/generate-horoscopes.ts
          elif [ "$TYPE" = "all" ]; then
            npx tsx scripts/generate-horoscopes.ts --all
          else
            npx tsx scripts/generate-horoscopes.ts --$TYPE
          fi

      - name: Validate JSON
        run: node -e "JSON.parse(require('fs').readFileSync('src/data/horoscopes.json','utf-8')); console.log('JSON valid')"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Verify build
        if: steps.changes.outputs.has_changes == 'true'
        run: npm run build

      - name: Create Pull Request
        id: pr
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'content: update horoscope data'
          title: 'Update Horoscope Content'
          body: |
            ## Auto-generated Horoscope Update

            This PR was automatically generated by GitHub Actions.
            Build verification passed â€” auto-merging.
          branch: content/horoscope-update
          labels: |
            horoscope
            auto-generated
          delete-branch: true

      - name: Auto-merge PR
        if: steps.pr.outputs.pull-request-number
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.pr.outputs.pull-request-number }} \
            --squash --delete-branch

      - name: Notify failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `[Workflow Failure] Auto Horoscopes - ${new Date().toISOString().split('T')[0]}`;
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'workflow-failure',
            });
            const existing = issues.find(i => i.title.includes('Auto Horoscopes'));
            if (!existing) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body: `Workflow run failed: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
                labels: ['workflow-failure'],
              });
            }

      - name: Auto-close failure issues on success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'workflow-failure',
            });
            for (const issue of issues) {
              if (issue.title.includes('Auto Horoscopes')) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: 'closed',
                  state_reason: 'completed',
                });
              }
            }
