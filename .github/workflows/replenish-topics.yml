name: Replenish Blog Topics

on:
  schedule:
    # 매월 1일 오전 7시 (KST) = 전월 마지막날 오후 10시 (UTC)
    - cron: '0 22 1 * *'
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of topics to generate'
        required: false
        default: '20'
        type: string
      force:
        description: 'Force replenish even if queue is not low'
        required: false
        default: false
        type: boolean

concurrency:
  group: content-generation
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  replenish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Replenish blog topics
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          ARGS="--count ${{ github.event.inputs.count || '20' }}"
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            ARGS="$ARGS --force"
          fi
          npx tsx scripts/replenish-blog-topics.ts $ARGS

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Verify build
        if: steps.changes.outputs.has_changes == 'true'
        run: npm run build

      - name: Create Pull Request
        id: pr
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'content: replenish blog topic queue'
          title: 'Blog Topic Queue Replenishment'
          body: |
            ## 블로그 주제 큐 자동 보충

            남은 주제가 부족하여 새 주제를 자동 생성했습니다.
            빌드 검증 통과 후 자동 머지됩니다.
          branch: content/replenish-topics
          labels: |
            content-update
            auto-generated
          delete-branch: true

      - name: Auto-merge PR
        if: steps.pr.outputs.pull-request-number
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.pr.outputs.pull-request-number }} \
            --squash --delete-branch

      - name: Notify failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `[Workflow Failure] Replenish Topics - ${new Date().toISOString().split('T')[0]}`;
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'workflow-failure',
            });
            const existing = issues.find(i => i.title.includes('Replenish Topics'));
            if (!existing) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body: `Workflow run failed: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
                labels: ['workflow-failure'],
              });
            }

      - name: Auto-close failure issues on success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'workflow-failure',
            });
            for (const issue of issues) {
              if (issue.title.includes('Replenish Topics')) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: 'closed',
                  state_reason: 'completed',
                });
              }
            }
